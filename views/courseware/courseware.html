<link rel="stylesheet" href="./views/notice_data/notice_data.css">
  <div class="topspace container"  style="margin-top: 80px;">
    <ul class="nav nav-tabs">
      <li role="presentation" ><a href="#!/hibi">Hibiscus Notice-board</a></li>
      <li role="presentation"><a href="#!/student_notice_board">Student Notice-Board</a></li>
      <li role="presentation" class="active" ><a href="#!/mycourses">CourseWare</a></li>
      <li role="presentation"><a href="#!/attendance">Attendence</a></li>
      <li role="presentation"><a href="#!/grades">Grades</a></li>

    </ul>
<div id="loading" class="loader"></div>
    <div data-ng-repeat="i in courses" >
          <div class="" ng-click="notices(i)" data-toggle="modal" data-target="#myModal">
            <h4 class="ion ion-compose"><strong> {{i.name}}</strong></h4><br>
            <p class="ion">ID: {{i.id}}</p>
            <p class="ion pull-right">Credits: {{i.credits}}</p><br>
          </div>
          <p>{{i.professor}}</p>
         <hr>
    </div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Notices</h4>
      </div>
      <div class="modal-body">
        {{load}}
        <div class="" data-ng-repeat="i in subnotices">
          <div class="" ng-click="noticedata(i)" data-toggle="modal" data-target="#dataModal">
            <p>{{i.date}}</p>
            <h4><strong>{{i.title}}</strong></h4>
            <hr>
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>



<!-- Modal -->
<div id="dataModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        {{load}}
        <div class="" data-ng-repeat="i in subnoticedata">
            <h3><strong>{{i.heading}}</strong></h3>
            <p>{{i.notice_data}}</p>
            <div class="" ng-bind-html = "i.date"></div>
            <hr>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
