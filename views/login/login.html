<link rel="stylesheet" href="/views/login/login.css">
<div class="container topspace">
    	<div class="row" style="margin:0 !important;padding:0 !important;">
			<div class="col-xs-12 col-sm-6 col-md-6 col-md-offset-1">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-12">
								<a href="" class="active" id="login-form-link">Login</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12 col-xs-12">
								<form id="login-form" action="" method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="ID" value="" ng-model="data.uid">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" ng-model="data.pwd">
									</div>

									<div class="form-group">
										<div class="row">
											<div class="col-xs-12 col-sm-6 col-sm-offset-3">
												<input type="button" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In" ng-click=signin(data)>
											</div>
										</div>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

<div id="loading" class=""></div>
  <button type="button" name="button" id="logout"class="hide" ng-click=logout()>logout</button>
